<!DOCTYPE html>
<html>
<head>
    <title>Liste des logements</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Liste des logements</h1>
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Adresse</th>
                <th>Superficie</th>
            </tr>
        </thead>
        <tbody>
            {% for logement in logements_list %}
            <tr>
                <td><a href="/logement_{{ logement['id'] }}">{{ logement['nom'] }}</a></td>
                <td>{{ logement['adresse'] }}</td>
                <td>{{ logement['superficie'] }} mÂ²</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
