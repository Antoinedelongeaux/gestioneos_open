<!DOCTYPE html>
<html>
  <head>
    <title>Page d'accueil</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }

      h1 {
        text-align: center;
        margin-top: 50px;
        font-size: 36px;
        color: #333;
      }

      p {
        text-align: center;
        margin-top: 20px;
        font-size: 18px;
        color: #555;
      }

      ul {
        list-style-type: none;
        margin: 0 auto;
        max-width: 600px;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      li {
        margin: 20px;
      }

      a {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 12px 20px;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        display: block;
        text-align: center;
        width: 200px;
      }

      a:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Bienvenue sur notre site</h1>
    <p>Vous cherchez un logement ? Nous avons ce qu'il vous faut !</p>
    <ul>
      <li><a href="/gestioneo/login">Se connecter</a></li>
      <li><a href="/gestioneo/register">S'inscrire</a></li>
      <li><a href="/gestioneo/logements">Voir les offres de logement</a></li>
    </ul>
  </body>
</html>
